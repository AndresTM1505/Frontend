<section class="appointment-container">
    <div class="appointment-card">
      <h2>Programa tu Cita</h2>
      
      <form [formGroup]="appointmentForm" (ngSubmit)="showAppointmentSummary()" *ngIf="!showSummary">
        <!-- Selección de Psicólogo -->
        <div class="form-section">
          <h3>Selecciona un Profesional</h3>
     <!--     <div class="psychologists-grid">
            <div class="psychologist-card" *ngFor="let psy of psychologists" 
                 (click)="onPsychologistSelect(psy)"
                 [class.selected]="selectedPsychologist?.id === psy.id">
              <img [src]="psy.imageUrl" alt="Foto del profesional">
              <h4>{{psy.name}}</h4>
              <p class="specialty">{{psy.specialty}}</p>
              <p class="session-cost">{{psy.sessionCost }}</p>
            </div>
         </div>-->
        </div>
  
        <!-- Selección de Fecha y Hora -->
        <div class="form-section">
          <h3>Fecha y Hora</h3>
          <div class="datetime-container">
            <input type="date" formControlName="appointmentDate" 
                   (change)="onDateSelect()" class="date-input">
            
            <select formControlName="appointmentTime" class="time-input">
              <option value="">Selecciona una hora</option>
              <option *ngFor="let hour of availableHours" [value]="hour">
                {{hour}}
              </option>
            </select>
          </div>
        </div>
  
        <!-- Notas adicionales -->
        <div class="form-section">
          <h3>Notas Adicionales</h3>
          <textarea formControlName="notes" 
                    placeholder="Describe brevemente el motivo de tu consulta (opcional)"
                    class="notes-input"></textarea>
        </div>
  
        <!-- Términos y Condiciones -->
        <div class="terms-section">
          <label class="terms-checkbox">
            <input type="checkbox" formControlName="termsAccepted">
            Acepto los términos y condiciones
          </label>
          <a href="#" class="terms-link">Ver términos completos</a>
        </div>
  
        <button type="submit" class="submit-btn" 
                [disabled]="appointmentForm.invalid">
          Continuar
        </button>
      </form>
  
      <!-- Resumen de la Cita -->
      <div class="appointment-summary" *ngIf="showSummary">
        <h3>Resumen de tu Cita</h3>
        <!-- Aquí va el resumen de la cita -->
        <div class="summary-actions">
          <button class="back-btn" (click)="showSummary = false">Modificar</button>
          <button class="confirm-btn" (click)="confirmAppointment()">
            Confirmar y Pagar
          </button>
        </div>
      </div>
    </div>
  </section>
